<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <h1>Ajouter un todo</h1>
  <form method="post" th:action="@{/todos/submitForm}" th:object="${todo}">

      <label>
        Content :

      <textarea th:field="*{content}"></textarea>

      <button type="submit">Valider</button>
    </div>
  </form>
</div>
</body>
</html>
