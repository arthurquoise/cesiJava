<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello from spring application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div>
    <h1>Liste des todos</h1>
    <div th:each="todo : ${todos}">
        <span th:text="${todo.getTitle()}"></span>
        <span th:text="${todo.getDateTime()}"></span>
        <a th:href="@{/todos/detail/(id=${todo.getId()})}">Detail</a>
    </div>
</div>
</body>
</html>
